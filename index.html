<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Teste Frontend VAGAS.com - Isabella Cacélia Vicente</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="box">
      <header>
        <h1>
          Formulário<br />para compra de<br /><span>Pacote de Stickers</span>
        </h1>
      </header>

      <div class="space"></div>

      <form id="sectionForm" method="index.js">
        <div class="space"></div>

        <fieldset>
          <label>Quais stickers:</label>
          <div class="space"></div>
          <label><input type="checkbox" /> React</label> <br />
          <label><input type="checkbox" /> Vue</label><br />
          <label><input type="checkbox" /> Angular</label>
        </fieldset>

        <div class="space-md"></div>

        <fieldset>
          <label>Quantos stickers de cada?</label>
          <div class="space"></div>

          <div class="counter">
            <svg
              id="countMenos"
              xmlns="http://www.w3.org/2000/svg"
              width="42"
              height="42"
            >
              <path
                d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z"
              />
            </svg>
            <input id="count" type="text" placeholder="0" required />
            <svg
              id="countMais"
              xmlns="http://www.w3.org/2000/svg"
              width="42"
              height="42"
            >
              <path
                d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z"
              />
            </svg>
          </div>
        </fieldset>

        <div class="space-md"></div>

        <fieldset>
          <label>Observações:</label>
          <div class="space"></div>
          <textarea placeholder="Alguma dúvida? Recado?" required></textarea>
        </fieldset>

        <div class="space-md"></div>

        <footer>
          <button
            aria-label="Enviar"
            class="disabled"
            onclick="validaFormulario()"
          >
            Enviar
          </button>
        </footer>
      </form>
    </div>

    <script src="js/index.js"></script>
    <script src="js/checkbox.js"></script>
  </body>
</html>
